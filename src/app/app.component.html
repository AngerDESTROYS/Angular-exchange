<h1 class="accountantapp-name">Курси валют та конвертор</h1>

<div class="accountantapp" *ngIf="currjson && currjson.exchangeRate.length > 8; else loading">
  <app-exchange-rates [currencies]="currencies"></app-exchange-rates>

  <app-currency-converter [currencies]="currencies"></app-currency-converter>
</div>


<ng-template #loading>
  <app-loading-template [showLoadingMessage]="showLoadingMessage"></app-loading-template>
</ng-template>
